		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="author" content="段振民,zhenminduan@163.com">
		<title>classOf</title>
		<script type="text/javascript">
			"use strict"

			function classOf(o) {
				if(o === null) return "Null";
				if(o === undefined) return "Undefined";
				return Object.prototype.toString.call(o).slice(8, -1);
			}
			
			console.group("classOf()方法")
				console.log(classOf(null)); //Null
				console.log(classOf(undefined)); //Undefined
				console.log(classOf(window)); //Window
				console.log(classOf(1)); //Number
				console.log(classOf("a")); //String
				console.log(classOf(false)); //Boolean
				console.log(classOf([])); //Array
				console.log(classOf({})); //Object
				console.log(classOf(/./)); //RegExp
				console.log(classOf(new Date())); //Date
				console.log(classOf(function() {})); //Function
			console.groupEnd();
		</script>
	</head>

	<body>

	</body>

</html>
